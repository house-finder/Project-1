<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search Band Shows</title>

    <!-- BootStrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- FOR MATERIALIZE CSS: -->
    <!-- Compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->

    <!-- Not minified CSS -->
    <link rel="stylesheet" href="assets/css/index.css">

<body>
    <!-- ~~~~~~~~~~~~TODO: Location input with Zip/City~~~~~~~~~~~~~~ -->
    <div class="input-group input-group-lg">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Location: City or Zip</span>
        </div>
        <input id="Zip" type="text" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm">
    </div>
    <!-- ~~~~~~~~~~END TODO: Location input with Zip/City~~~~~~~~~~~~ -->

    <!-- ~~~~~~~~~~~~TODO: Distance Dropdown~~~~~~~~~~~~~~ -->
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Distance (Miles)
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" x-placement="bottom-start"
            style="position: absolute; transform: translate3d(5px, 38px, 0px); top: 0px; left: 0px; will-change: transform;">
            <a class="dropdown-item" href="#">5</a>
            <a class="dropdown-item" href="#">10</a>
            <a class="dropdown-item" href="#">15</a>
            <a class="dropdown-item" href="#">20</a>
            <a class="dropdown-item" href="#">25+</a>
        </div>
    </div>
    <!-- ~~~~~~~~~~END TODO: Distance Dropdown~~~~~~~~~~~~ -->

    <!-- ~~~~~~~~~~~~TODO: We Decide/You Decide Button~~~~~~~~~~~~~~ -->
    <button type="button" class="btn btn-primary btn-lg" id="wePick">We Pick</button>
    <button type="button" class="btn btn-success btn-lg" id="youDecide">You Decide</button>
    <!-- ~~~~~~~~~~END TODO: We Decide/You Decide Button~~~~~~~~~~~~ -->

    <!-- FOR JQUERY: -->
    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- FOR MATERIALIZE CSS: -->
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <!-- FOR PERSONAL JS: -->
    <!-- Not minified JavaScript -->
    <script src="assets/js/index.js"></script>
</body>

</html>
